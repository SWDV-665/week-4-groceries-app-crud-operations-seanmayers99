<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-list>


    <ion-content>
      <ion-searchbar (ionChange)="onSearchTerm($event)" placeholder="Search an item"></ion-searchbar>
      <ion-list>
        <div *ngIf="items.length > 0; else noItems">
          <ion-item *ngFor="let item of items">
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            {{item.title}}
            <div class="item-note" slot="end">
              {{item.note}}
            </div>
          </ion-item>
        </div>
        <ng-template #noItems>
          <ion-item>
            No items found.
          </ion-item>
        </ng-template>
      </ion-list>
    </ion-content>


<!-- They can also be used to group sliding items -->

<ion-item-group>

  <ion-item-sliding *ngFor="let item of items; let i = index">
    
    <ion-item>
      <ion-label>
        <h3>{{item.name}}</h3>
        <p>{{item.quantity}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <button (click)="editItem(item)" ion-button color="primary" icon-start>
        <ion-icon name="create"></ion-icon>
        Edit
      </button>

      <button (click)="removeItem(item)" ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Done
      </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-item-group>

</ion-list>

<p style="margin-left: 15px">Welcome to GroceryApp!</p>

 <!-- fab placed to the bottom end -->
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem(item)">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>



  <!-- <app-explore-container name="Welcome to GroceryApp! My name is Sean"></app-explore-container>
  -->

</ion-content>
